<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #envelope {
            width: 200px;
            height: 150px;
            background-color: #f3f3f3;
            border: 2px solid #333;
            position: relative;
            cursor: pointer;
        }
        #envelope:before,
        #envelope:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        #envelope:before {
            border-width: 40px 100px 0;
            border-color: #f3f3f3 transparent transparent transparent;
            top: -2px;
            left: 0;
        }
        #envelope:after {
            border-width: 40px 0 0 100px;
            border-color: #f3f3f3 transparent transparent transparent;
            top: -2px;
            right: 0;
        }
        #message {
            display: none;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="envelope" onclick="openEnvelope()">
        <div id="message">
            <p>Will you be my Valentine?</p>
        </div>
    </div>

    <script>
        function openEnvelope() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
